<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy's Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
</head>
<body>

    <div class="profile-card">
        <img src="/stage_zero/assets/daflusher.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Joy Chidinma Ibe</h2>
        <h3 data-testid="jobTitle">Front-End Developer</h3>
        <p data-testid="shortBio">I am a passionate front-end developer who loves creating user-friendly web experiences.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">joyibe5@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="http://www.linkedin.com/in/joy-ibe-daflusherdesigns" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/DaFlusher" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://x.com/JoyIbe17" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>

    <script src="profile.js"></script>

</body>
</html>
